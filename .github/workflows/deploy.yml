# GitHub Pages 自动部署工作流
name: Deploy to GitHub Pages

# 触发条件：推送到 main 分支时自动部署
on:
  push:
    branches:
      - main
  # 允许手动触发部署
  workflow_dispatch:

# 设置权限：允许写入 Pages 和 ID token
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制：同一时间只允许一个部署运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci

      # 4. 构建静态网站
      - name: Build
        run: npm run build

      # 5. 创建 .nojekyll 文件
      - name: Add .nojekyll file
        run: touch out/.nojekyll

      # 6. 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

